        <title>Halo ACI!</title>
        <style>
        input.ui-slider-input {
            display:none !important;
        }
        div.ui-slider { 
            margin-left:-55px;
        }
        .ui-bar-a{
            background-color: black;
        }
        </style>
    </head>
    <body>
        
 
        
        <!-- ****************************************************************************************** -->
      <div id="container">
 
        <div data-role="page">
            <div data-theme="c" data-role="header" data-position="fixed" style="background:url(img/headerhaloaci.png); background-repeat: no-repeat; background-size: 100% auto;">
                <p style='margin-left:5%;' id="audio_title">&lt;3</p>
                <input data-theme="a" type="range" name="slider" id="audio_position" disabled="true" value="0" min="0" max="100" data-highlight="true" class="ui-bar-a" />
                <div class="ui-grid-b">
                  <div class="ui-block-a">
                    <a data-role="button" data-theme="a" id="play" href="#">
                      <span class="ui-btn-text">P L A Y</span>
                    </a>
                  </div>
                  <div class="ui-block-b">
                    <a data-role="button" data-theme="a" id="stop"  href="#">
                      <span class="ui-btn-text">S T O P</span>
                    </a>
                  </div>
                  <div class="ui-block-c">
                    <p style='text-align: center;' id="position_time">00:00/00:00</p>
                    <!-- <div id="track"></div>
                    <div id="pos"></div> -->
                  </div>
                </div>
            </div>
            <div data-role="main">
              <ul data-role="listview" data-inset="true" id="lists" >
                  
                  
              </ul>
            </div>
          </div>
      </div>
